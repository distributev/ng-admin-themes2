 */

 * Off Canvas
 * --------------------------------------------------
 */
@media screen and (max-width: 768px) {
  .row-offcanvas {
    position: relative;
    -webkit-transition: all 0.25s ease-out;
    -moz-transition: all 0.25s ease-out;
    transition: all 0.25s ease-out;
  }

  }
}

    overflow-x: hidden;

}

}

  background-color: #428bca !important;
}

  background-color: black !important;
  
}
